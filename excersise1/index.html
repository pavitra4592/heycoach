<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="script.js"></script>
  <h1>Contact Form</h1>
  <form id="contactForm" onsubmit="validateForm(event)">
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
    <span id="firstNameError" class="error"></span><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
    <span id="lastNameError" class="error"></span><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age">
    <span id="ageError" class="error"></span><br>  

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth">
    <span id="dobError" class="error"></span><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
    <span id="phoneNumberError" class="error"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <span id="emailError" class="error"></span><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <span id="passwordError" class="error"></span><br>

    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
